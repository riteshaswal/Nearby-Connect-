<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            margin: 0;
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- NAVIGATION BAR --- */
        .dashboard-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #007bff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dashboard-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .dashboard-nav button:hover {
            transform: scale(1.2);
        }

        /* --- PROFILE CARD --- */
        .profile-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 20px;
        }

        .profile-card h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-card p {
            color: #555;
            margin: 8px 0;
        }

        .profile-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .add-connection {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        .add-connection:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="dashboard-nav">
        <button onclick="window.location.href='proj3.1.html'"><i class="bi bi-chat-dots"></i></button>
        <button onclick="window.location.href='proj3.4.html'"><i class="bi bi-search"></i></button>
        <button id="profileBtn"><i class="bi bi-person-circle"></i></button>
        <button><i class="bi bi-bell"></i></button>
        <button id="geo"><i class="bi bi-geo-alt"></i></button>
    </nav>

    <!-- Profile Card -->
    <div class="profile-card">
        <img id="profilePic" src="/assets/avatar.png" alt="Profile Picture">
        <h2 id="username"></h2>
 <p><strong>Connections:</strong> <span id="connections">0</span></p>
<p><strong>Requests :</strong> <span id="requestsReceived">0</span></p>


        <div class="profile-info">
            <p><i class="bi bi-person-lines-fill"></i> <strong>Bio:</strong> <span id="bio"></span></p>
            <p><i class="bi bi-briefcase"></i> <strong>Profession:</strong> <span id="profession"></span></p>
            <p><i class="bi bi-stars"></i> <strong>Hobbies:</strong> <span id="hobbies"></span></p>
        </div>

        
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        if (username) {
     fetch(`/user-profile?username=${encodeURIComponent(username)}`)
    .then(res => res.json())
    .then(data => {
        if (data.username) {
            document.getElementById('username').textContent = data.username;
            document.getElementById('bio').textContent = data.bio || 'N/A';
            document.getElementById('profession').textContent = data.profession || 'N/A';
            document.getElementById('hobbies').textContent = data.hobbies || 'N/A';
            document.getElementById('profilePic').src = data.profile_pic || '/static/uploads/dummyperson copy.png';

            // ðŸŸ¢ Connections data
            document.getElementById('connections').textContent = data.connections?.length || 0;
            document.getElementById('requestsReceived').textContent = data.connections_request?.length || 0;
            document.getElementById('requestsSent').textContent = data.connections_sent?.length || 0;

        } else {
            document.querySelector('.profile-card').innerHTML = "<p>User not found.</p>";
        }
    })
    .catch(err => {
        console.error("Failed to fetch user profile:", err);
    });
        }
      

        // Profile button redirect
        document.getElementById('profileBtn').addEventListener('click', () => {
            window.location.href = 'proj3.3.html';
        });
         document.getElementById('geo').addEventListener('click', () => {
            window.location.href = 'proj3.9.html';
        });
    </script>
</body>
</html>
