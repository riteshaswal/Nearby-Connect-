            /* Notification Toast styles */
    .notification-toast {
        visibility: hidden; /* Hidden by default */
        min-width: 250px;
        margin-left: -125px; /* Center the toast */
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        bottom: 30px;
        left: 50%;
        font-size: 17px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .notification-toast.success {
        background-color: #4CAF50;
    }

/* Pulsing highlight for 'Nearby Connect' */
.highlight {

/* For user's name */
.username-highlight {
    color: black;
    font-style: italic;
    font-size: 3rem;

/* Keyframes for fadeInUp animation */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Pulsing animation for highlight */
@keyframes pulse {
    0% {
        transform: scale(1);
        color: #FFD700;
    }
    100% {
        transform: scale(1.1);
        color: #FF5733;
    }
}

/* Keyframes for fading in the username */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;

  <script>
    
    
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/user-info")
            .then(res => res.json())

                    document.getElementById("displayName").textContent = `Hello, ${data.username}!`;

                    document.getElementById("currentProfilePic").src = profilePic;

                    document.getElementById("hobbies").value = data.hobbies || "";
                } else {
                    window.location.href = "/";
                }
            });} )
            

            
    
        // Upload logic
        const form = document.getElementById("uploadForm");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
    
            const fileInput = document.getElementById("fileInput");
            const formData = new FormData();
            formData.append("profile_pic", fileInput.files[0]);
    
            fetch("/upload-profile-pic", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(result => {
                const status = document.getElementById("uploadStatus");
                if (result.success) {
                    status.textContent = "Profile picture updated!";
                    document.getElementById("profilePic").src = result.image_url;
                    document.getElementById("currentProfilePic").src = result.image_url;
                } else {
                    status.style.color = "red";
                    status.textContent = result.error;
                }
            });
        });
    
        // Save Profile
        function showNotification(message, type) {
    const toast = document.getElementById('notificationToast');
    const toastMessage = document.getElementById('toastMessage');

    // Set the message and type of notification (success or error)
    toastMessage.textContent = message;
    
    // Set the class based on success or error
    toast.classList.add(type);  // 'success' or 'error'
    
    // Make the toast visible
    toast.style.visibility = "visible";
    toast.style.opacity = 1;
    
    // Hide the toast after 3 seconds
    setTimeout(() => {
        toast.style.visibility = "hidden";
        toast.style.opacity = 0;
        toast.classList.remove(type);  // Remove the class after hiding
    }, 3000); // Hide after 3 seconds
}

const saveProfileBtn = document.getElementById("saveProfileBtn");
saveProfileBtn.addEventListener("click", () => {
    const bio = document.getElementById("bio").value;
    const profession = document.getElementById("profession").value;
    const hobbies = document.getElementById("hobbies").value;

    const data = {
        bio: bio,
        profession: profession,
        hobbies: hobbies
    };

    fetch("/save-profile", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
        if (result.success) {
            showNotification("Profile saved successfully!", "success");
        } else {
            showNotification("Error saving profile.", "error");
        }
    });
});

function showConnections() {
    fetch('/user-info')
        .then(res => res.json())
        .then(data => {
            const list = data.connections || [];
            const content = list.length
                ? `<h3>Connections</h3>` + list.map(username => {
                    const profilePicUrl = `/static/uploads/${username}_profile.jpg`;
                    return `
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                            <img src="${profilePicUrl}" 
                                 onError="this.onerror=null;this.src='/static/uploads/dummyperson copy.png';" 
                                 alt="Profile Picture" 
                                 style="width: 40px; height: 40px; border-radius: 50%;">
                            <span style="font-weight: bold;">${username}</span>
                            <button onclick="startChat('${username}')">Chat</button>
                        </div>
                    `;
        }).join('')
                : `<p>No connections yet.</p>`;

            document.getElementById("dynamicContent").innerHTML = content;
            document.getElementById("dynamicListSection").style.display = 'block';
        });
}

function showRequests() {
    fetch('/user-info')
        .then(res => res.json())
        .then(data => {
            const list = data.connection_requests || [];
            document.getElementById("requestsCount").textContent = list.length;

            const content = list.length
                ? `<h3>Connection Requests</h3>` + list.map(username => `
        <div id="request-${username}" style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
            <img src="/static/uploads/${username}_profile.jpg" 
                 onerror="this.onerror=null;this.src='/static/uploads/dummyperson copy.png';"
                 alt="/static/uploads/dummyperson copy.png" 
                 style="width: 40px; height: 40px; border-radius: 50%;">
            <span style="font-weight: bold;">${username}</span>
            <button onclick="acceptConnection('${username}')">Accept</button>
            <button onclick="rejectConnection('${username}')">Reject</button>
        </div>
    `).join('') : `<p>No requests pending.</p>`;

            document.getElementById("dynamicContent").innerHTML = content;
            document.getElementById("dynamicListSection").style.display = 'block';
        });
}

// Real-time SocketIO listener to update request list when someone sends a request
socket.on('new_request', (data) => {
    console.log("New request from:", data.from);
    
    // Check if the request is already in DOM
    if (!document.getElementById(`request-${data.from}`)) {
        const container = document.getElementById("dynamicContent");
        const requestHTML = `
            <div id="request-${data.from}" style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                <img src="/static/uploads/${data.from}_profile.jpg" 
                    onerror="this.onerror=null;this.src='/static/uploads/dummyperson copy.png';"
                    alt="/static/uploads/dummyperson copy.png" 
                    style="width: 40px; height: 40px; border-radius: 50%;">
                <span style="font-weight: bold;">${data.from}</span>
                <button onclick="acceptConnection('${data.from}')">Accept</button>
                <button onclick="rejectConnection('${data.from}')">Reject</button>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', requestHTML);
        
        // Update the count
        const countElem = document.getElementById("requestsCount");
        countElem.textContent = parseInt(countElem.textContent || "0") + 1;
    }
});
// Real-time SocketIO listener to remove request from UI when rejected or accepted
socket.on('remove_request', (data) => {
    const requestElem = document.getElementById(`request-${data.from}`);
    if (requestElem) {
        requestElem.remove();

        // Update the count
        const countElem = document.getElementById("requestsCount");
        let count = parseInt(countElem.textContent || "0");
        count = count > 0 ? count - 1 : 0;
        countElem.textContent = count;

        // If no more requests, show message
        const remainingRequests = document.querySelectorAll("[id^='request-']");
        if (remainingRequests.length === 0) {
            document.getElementById("dynamicContent").innerHTML = `<p>No requests pending.</p>`;
        }
    }
});
function closeDynamicBox() {

function startChat(username) {
    window.location.href = `proj3.7.html?user=${username}`;

}
function acceptConnection(username) {
    updateRequestCount();
    console.log("Accept button clicked for", username);  // <-- This log should appear in console when clicked
    axios.post('/accept-connection', {
        from: username
    }).then(response => {
        console.log("Accept response:", response.data);  // <-- This log should show the server's response
        if (response.data.success) {
            deleteNotification(username, 'connections request');
            showRequests();
        } else {
            alert("Failed to accept: " + response.data.error);
        }
    }).catch(err => {
        console.error("Accept connection error:", err);
    });
}

function rejectConnection(username) {
    updateRequestCount();
    console.log("Reject button clicked for", username);  // <-- This log should appear in console when clicked
    axios.post('/remove-connection-request', {
        from: username
    }).then(response => {
        console.log("Reject response:", response.data);  // <-- This log should show the server's response
        if (response.data.success) {
            deleteNotification(username, 'connections request');
            showRequests();  // refresh request list
        }
    }).catch(err => {
        console.error("Reject connection error:", err);
    });
}
function updateRequestCount() {
    const remaining = document.querySelectorAll('[id^="request-"]').length;
    document.getElementById("requestsCount").textContent = remaining;
    
    if (remaining === 0) {
        document.getElementById("dynamicContent").innerHTML = `<p>No requests pending.</p>`;
    }
}
